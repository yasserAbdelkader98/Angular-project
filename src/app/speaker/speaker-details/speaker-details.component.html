<table class="table table-dark">
  <thead>
    <tr>
      <td>Id</td>
      <td>User Name</td>
      <td>Email</td>
      <td>Address</td>
      <td>Role</td>
      <td>Image</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ speakerDetails?._id }}</td>
      <td>{{ speakerDetails?.userName }}</td>
      <td>{{ speakerDetails?.email }}</td>
      <td>{{ speakerDetails?.address }}</td>
      <td>{{ speakerDetails?.role }}</td>
      <td>
        <img
          style="width: 100px; height: 100px; border-radius: 50%"
          [src]="speakerDetails?.image"
        />
      </td>
    </tr>
  </tbody>
</table>

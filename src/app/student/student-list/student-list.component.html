<div class="container">
  <button [routerLink]="['/students', 'add']" class="btn btn-primary">
    Add New Student
  </button>
  <table *ngIf="allStudentList.length > 0" class="table table-dark">
    <thead>
      <tr>
        <td>Id</td>
        <td>User Name</td>
        <td>Email</td>
        <td>Image</td>
        <td>Handlers</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allStudentList">
        <td>{{ item._id }}</td>
        <td>{{ item.userName }}</td>
        <td>{{ item.email }}</td>
        <td>
          <img
            style="width: 70px; height: 70px; border-radius: 50%"
            src="http://localhost:8080/images/{{ item.image }}"
          />
        </td>
        <td>
          <button
            [routerLink]="['/students', 'details', item._id]"
            class="btn btn-primary"
          >
            Details
          </button>
          <button
            [routerLink]="['/students', 'edit', item._id]"
            class="btn btn-success m-2"
          >
            Edit
          </button>
          <button
            [routerLink]="['/students', 'delete', item._id]"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>

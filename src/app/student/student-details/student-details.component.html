<table class="table table-dark">
  <thead>
    <tr>
      <td>Id</td>
      <td>User Name</td>
      <td>Email</td>
      <td>Image</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ studentById?._id }}</td>
      <td>{{ studentById?.userName }}</td>
      <td>{{ studentById?.email }}</td>
      <td>
        <img
          style="width: 100px; height: 100px; border-radius: 50%"
          src="http://localhost:8080/images/{{ studentById?.image }}"
        />
      </td>
    </tr>
  </tbody>
</table>
